<div class="container">
  <div class="side-panel" [style.width]="showSidePanel ? '30%' : '0%'" (click)="toggleSidePanel()" (transitionend)="onTransitionEnd()">
    <ng-container *ngIf="showContent">
      <h2>{{selectedMarker?.name}}</h2>
      <p>Latitude: {{selectedMarker?.coordinates[0]}}</p>
      <p>Longitude: {{selectedMarker?.coordinates[1]}}</p>
    </ng-container>
  </div>
  <button class="toggle-button" (click)="toggleSidePanel()">
    {{showSidePanel ? '<' : '>'}}
  </button>
  <div class="map-container">
    <div *ngIf="apiLoaded | async">
      <google-map height="100vh"
                  width="100%"
                  [center]="center"
                  [zoom]="zoom"
                  (mapClick)="addMarker($event)">
        <map-marker #marker="mapMarker"
                    *ngFor="let location of locations$ | async"
                    [position]="{lat: location.coordinates[0], lng: location.coordinates[1]}"
                    (mapClick)="openInfoWindow(marker, location)"></map-marker>
        <map-info-window>{{infoContent}}</map-info-window>
      </google-map>
    </div>
  </div>
</div>
